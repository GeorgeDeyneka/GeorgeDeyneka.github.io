<main class="container">
    <h2 class="page__title">Products/{{ prod.name }} #{{ prod.id }}</h2>
    <div class="item">
      <h1 class="item__title">{{ prod.name }}</h1>
      <h4 class="item__description">About</h4>
      <h2 class="item__price">Price: {{ prod.price | UAH }}</h2>
      <app-button
        [text]="'Add To Cart'"
        [theme]="'violet'"
        (click)="addToCart()"
      ></app-button>
    </div>
</main>
