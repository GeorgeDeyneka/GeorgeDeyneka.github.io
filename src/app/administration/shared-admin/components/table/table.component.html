<div class="table">
  <ul class="table__list">
    <li *ngFor="let elem of data" class="table__item item">
      <h4 class="item__title">Name: {{ elem.name }}</h4>
      <div class="item__info-wrapper">
        <div class="item__info">
          <h3 class="item__price">Price: {{ elem.price | UAH }}</h3>
          <h3 class="item__id">Id: {{ elem.id }}</h3>
        </div>
        <div class="item__buttons">
          <app-button (click)="openEditDialog(elem)" [theme]="'aqua'" [text]="'Edit'"></app-button>
          <app-button (click)="openWarnDialog(elem)" [text]="'Delete'"></app-button>
        </div>
      </div>
    </li>
  </ul>
</div>
