<div class="filter-bar">
  <mat-form-field class="filter__search">
    <mat-label>Search</mat-label>
    <input matInput #searchInput type="text" placeholder="Search..." />
  </mat-form-field>

  <mat-form-field class="filter__option">
    <mat-label>Price...</mat-label>
    <mat-select (selectionChange)="setPriceSelect($event)">
      <mat-option>None</mat-option>
      <mat-option value="more">More than</mat-option>
      <mat-option value="less">Less than</mat-option>
    </mat-select>
  </mat-form-field>

  <mat-form-field class="filter__params">
    <input
      [disabled]="priceInputDis"
      #priceInput
      *ngIf="param == 'products'"
      matInput
      type="number"
      placeholder="Input value"
    />
    <input
      #dateInput
      *ngIf="param == 'users'"
      matInput
      type="date"
      placeholder="Input value"
    />
  </mat-form-field>

  <mat-form-field>
    <mat-label>Sort from...</mat-label>
    <mat-select (selectionChange)="setSortFrom($event)">
      <mat-option>None</mat-option>
      <mat-option value="less">Less</mat-option>
      <mat-option value="more">More</mat-option>
    </mat-select>
  </mat-form-field>

  <mat-form-field>
    <mat-label>Sort by...</mat-label>
    <mat-select [disabled]="sortDis" (selectionChange)="setSort($event)">
      <mat-option>None</mat-option>
      <mat-option value="name">Name</mat-option>
      <mat-option value="price">Price</mat-option>
      <mat-option value="id">Id</mat-option>
    </mat-select>
  </mat-form-field>
</div>
