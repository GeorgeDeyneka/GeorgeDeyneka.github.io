<div class="modal">
  <h1 mat-dialog-title class="modal__title">
    {{ modalText[modalType] }}
  </h1>

  <div mat-dialog-content class="modal__content">
    <form [formGroup]="form" class="modal__form form">
      <ng-container *ngIf="keys">
        <mat-form-field *ngFor="let key of keys" class="form__field">
          <mat-label>{{ key }}</mat-label>
          <input
            autocomplete="off"
            [formControlName]="key"
            class="form__input"
            matInput
          />
        </mat-form-field>
      </ng-container>
    </form>

    <div mat-dialog-actions class="modal__buttons">
      <app-button
        mat-button
        theme="aqua"
        text="Cancel"
        size="large"
        (click)="closeModal()"
      ></app-button>

      <app-button
        mat-button
        size="large"
        (click)="modalType === 'create' ? createElem() : updateElem()"
      ></app-button>
    </div>
  </div>
</div>
