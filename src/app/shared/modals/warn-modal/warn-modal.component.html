<div class="modal">
  <div mat-dialog-title>
    <svg class="modal__icon-warning">
      <use href="assets/sprite.svg#icon-warning"></use>
    </svg>
  </div>

  <h1 mat-dialog-content>{{ modalText[modalType] }}{{ data.id }}. Continue?</h1>

  <div mat-dialog-actions>
    <app-button mat-button [text]="'Okay'" (click)="deleteElem()"></app-button>
  </div>
</div>
