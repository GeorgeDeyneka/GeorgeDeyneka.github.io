<div class="modal">
  <svg class="modal__icon-warning">
    <use href="assets/sprite.svg#icon-warning"></use>
  </svg>

  <div class="modal__content">
    <h2>{{ modalText[modalType] }}{{ data.id }}. Continue?</h2>
  </div>

  <div class="modal__buttons">
    <app-button
      mat-button
      text="Cancel"
      size="large"
      theme="aqua"
      (click)="closeModal()"
    ></app-button>

    <app-button mat-button size="large" (click)="deleteElem()"></app-button>
  </div>
</div>
