<div class="modal">
  <app-svg-icon
    class="modal__icon"
    fill="var(--light-gray)"
    size="150"
    path="icon-warning"
  ></app-svg-icon>
  <div class="modal__content">
    <h2>{{ modalText[modalType] }}{{ data.id }}. Continue?</h2>
  </div>

  <div class="modal__buttons">
    <app-button
      mat-button
      text="Cancel"
      size="large"
      theme="aqua"
      (click)="closeModal()"
    ></app-button>

    <app-button mat-button size="large" (click)="deleteElem()"></app-button>
  </div>
</div>
