<div class="modal">
  <h1 mat-dialog-title *ngIf="modalType !== 'delete'">
    {{ modalText[modalType] }}
  </h1>

  <div *ngIf="modalType === 'delete'" mat-dialog-title>
    <svg class="modal__icon-warning">
      <use href="assets/sprite.svg#icon-warning"></use>
    </svg>
  </div>

  <div mat-dialog-content>
    <form *ngIf="modalType !== 'delete'" [formGroup]="form" class="modal__form">
      <ng-container *ngIf="keys">
        <mat-form-field *ngFor="let key of keys">
          <mat-label>{{ key }}</mat-label>
          <input autocomplete="off" [formControlName]="key" matInput />
        </mat-form-field>
      </ng-container>
    </form>

    <h1 *ngIf="modalType === 'delete'" mat-dialog-content>
      {{ modalText[modalType] }}{{ data.id }}. Continue?
    </h1>

    <div mat-dialog-actions>
      <app-button
        mat-button
        [theme]="'aqua'"
        [text]="'Cancel'"
        (click)="closeModal()"
      ></app-button>
      <input multiple (change)="uploadImages($event)" *ngIf="modalType === 'create'" type="file" />
      <app-button
        *ngIf="modalType === 'create'"
        mat-button
        [text]="'Okay'"
        (click)="createElem()"
      ></app-button>
      <app-button
        *ngIf="modalType === 'edit'"
        mat-button
        [text]="'Okay'"
        (click)="updateElem()"
      ></app-button>
      <app-button
        *ngIf="modalType === 'delete'"
        mat-button
        [text]="'Okay'"
        (click)="deleteElem()"
      ></app-button>
    </div>
  </div>
</div>
