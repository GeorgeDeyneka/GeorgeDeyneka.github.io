<div class="product-item">
  <h3 class="product-item__title">
    <a [routerLink]="[productItem.id]">
      {{ productItem.name }}
    </a>
  </h3>
  <h4 appHighlightPrice [price]="productItem.price" class="product-item__price">
    {{ productItem.price | UAH }}
  </h4>
  <app-button
    (click)="addToCart()"
    [text]="buttonText"
  ></app-button>
</div>
