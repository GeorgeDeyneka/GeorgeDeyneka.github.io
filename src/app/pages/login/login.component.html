<div class="container">
  <div class="login">
    <h1>Login</h1>
    <form [formGroup]="form" class="login__form">
      <mat-form-field>
        <mat-label>Login</mat-label>
        <input formControlName="username" matInput />
      </mat-form-field>
      <mat-form-field>
        <mat-label>Password</mat-label>
        <input formControlName="password" matInput />
      </mat-form-field>
    </form>

    <div class="login__buttons">
      <app-button
      routerLink="/products" [size]="'large'" [text]="'Cancel'"></app-button>
      <app-button
        (click)="makeAuthRequest()"
        [theme]="'aqua'"
        [size]="'large'"
        [text]="'Login'"
      ></app-button>
    </div>
  </div>
</div>
